<app-home></app-home>

<h3 class="mt-5 mb-3">Create new a reservation</h3>
<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Check-In Date:</label>
      <input class="form-control" type="date" formControlName="checkInDate">
      <small class="text-danger" *ngIf="!reservationForm.get('checkInDate')?.valid && reservationForm.get('checkInDate')?.touched">
        Check-In Date is not valid
      </small>
    </div>
    <div class="col">
      <label class="form-label">Check-Out Date:</label>
      <input class="form-control" type="date" formControlName="checkOutDate">
      <small class="text-danger" *ngIf="!reservationForm.get('checkOutDate')!.valid && reservationForm.get('checkOutDate')?.touched">
        Check-Out Date is not valid
      </small>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Guest Name:</label>
      <input class="form-control" type="text" formControlName="guestName">
      <small class="text-danger" *ngIf="!reservationForm.get('guestName')!.valid && reservationForm.get('guestName')?.touched">
        Guest Name is not valid
      </small>
    </div>

    <div class="col">
      <label class="form-label">Guest Emain:</label>
      <input class="form-control" type="email" formControlName="guestEmail">
      <small class="text-danger" *ngIf="!reservationForm.get('guestEmail')!.valid && reservationForm.get('guestEmail')?.touched">
        Guest Email is not valid
      </small>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-3">
      <label class="form-label">Room Number:</label>
      <input class="form-control" type="number" formControlName="roomNumber">
      <small class="text-danger" *ngIf="!reservationForm.get('roomNumber')!.valid && reservationForm.get('roomNumber')?.touched">
        Room Number is not valid
      </small>
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!reservationForm.valid">Submit</button>
</form>
